<script type="text/javascript">
function akst_share(id, url, title) {
	var form = _$('akst_form');
	var post_id = _$('akst_post_id');
	
	if (form.style.display == 'block' && post_id.value == id) {
		form.style.display = 'none';
		return;
	}

	_$("akst_delicious").href = akst_share_url("http://del.icio.us/post?url={url}&title={title}", url, title);
	_$("akst_favoriting").href = akst_share_url("http://www.digbuzz.com/submit.php?url={url}&qs_title={title}", url, title);
	_$("akst_furl").href = akst_share_url("http://shuqian.qq.com/post?title={title}&uri={url}", url, title);
	_$("akst_netscape").href = akst_share_url("http://www.shouker.com/mc/col/post2.aspx?title={title}&surl={url}", url, title);
	_$("akst_yahoo_myweb").href = akst_share_url("http://cang.baidu.com/do/add?it={title}&iu={url}&dc=&fr=ien#nw=1", url, title);
	_$("akst_stumbleupon").href = akst_share_url("http://www.quzhai.com/main/newurl.jsp?title={title}&url={url}", url, title);
	_$("akst_google_bmarks").href = akst_share_url("  http://www.google.com/bookmarks/mark?op=edit&bkmk={url}&title={title}", url, title);
	_$("akst_technorati").href = akst_share_url("http://www.technorati.com/faves?add={url}", url, title);
	_$("akst_digg").href = akst_share_url("http://www.diglog.com/submit.aspx?act=like&returnurl=true&title={title}&url={url}&description=", url, title);
	_$("akst_blinklist").href = akst_share_url("http://fanfou.com/sharer?u={url}&t={title}", url, title);
	_$("akst_newsvine").href = akst_share_url("http://www.365key.com/storeit.aspx?t={title}&h={url}", url, title);
	_$("akst_magnolia").href = akst_share_url("http://www.facebook.com/share.php?u={url}&title={title}", url, title);
	_$("akst_reddit").href = akst_share_url("http://my.poco.cn/fav/storeIt.php?t={title}&u={url}", url, title);
	_$("akst_windows_live").href = akst_share_url("https://favorites.live.com/quickadd.aspx?marklet=1&mkt=en-us&url={url}&title={title}&top=1", url, title);
	_$("akst_tailrank").href = akst_share_url("http://vivi.sina.com.cn/collect/icollect.php?pid=28&title={title}&url={url}", url, title);
	_$("akst_blogmarks").href = akst_share_url("http://myweb2.search.yahoo.com/myresults/bookmarklet?u={url}&title={title}", url, title);
}

function akst_share_url(base, url, title) {
	base = base.replace('{url}', url);
	return base.replace('{title}', title);
}

function akst_share_tab(tab) {
	var tab1 = document.getElementById('akst_tab1');
	var tab2 = document.getElementById('akst_tab2');
	var body1 = document.getElementById('akst_social');
	var body2 = document.getElementById('akst_email');
	
	switch (tab) {
		case '1':
			tab2.className = '';
			tab1.className = 'selected';
			body2.style.display = 'none';
			body1.style.display = 'block';
			break;
		case '2':
			tab1.className = '';
			tab2.className = 'selected';
			body1.style.display = 'none';
			body2.style.display = 'block';
			break;
	}
}
